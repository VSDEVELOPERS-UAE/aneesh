<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Image Gallery | Smarteyeapps.com</title>
    <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
	    
        }

        .gallery img {
            width: 30%;
            cursor: pointer;
        }

        .preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .preview {
            max-width: 80%;
            max-height: 80%;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: red;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
        }

        
    </style>
</head>
<body class="bg-white">
    <header>
        <div id="menu-jk" class="nav-part shadow-md bg-white navcol">
            <div class="container-lg">
                <div class="row p-2">
                    <div class="col-lg-3 p-2">
                        <a href="index.html">
                            <img class="max-230" src="assets/images/logo.PNG" alt="">
                        </a>
                        <a data-bs-toggle="collapse" data-bs-target="#menu" class="float-end d-lg-none pt-1 ps-3"><i class="bi pt-1 fs-1 cp bi-list"></i></a>
                    </div>
                    <div id="menu" class="col-lg-9 d-none pt-1 d-lg-block">
                        <ul class="navbar-nav fw-bold nacul fs-7">
                            <li class="nav-item float-start p-3 px-4"><a href="index.html">Home</a></li>
                            
                        </ul>
                   
                
            </div>
        </div>
    </header>

    <div class="gallery">
        <img src="assets/images/g1.jpeg" alt="Photo 1" onclick="openPreview('assets/images/g1.jpeg')">
        <img src="assets/images/g2.jpeg" alt="Photo 2" onclick="openPreview('assets/images/g2.jpeg')">
        <img src="assets/images/g3.jpeg" alt="Photo 3" onclick="openPreview('assets/images/g3.jpeg')">
        <img src="assets/images/g4.jpeg" alt="Photo 4" onclick="openPreview('assets/images/g4.jpeg')">
 
    </div>

    

    <script>
        function openPreview(src) {
            document.getElementById('previewContainer').style.display = 'flex';
            document.getElementById('previewImage').src = src;
        }

        
    </script>

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
